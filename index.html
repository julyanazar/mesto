<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <div class="page">
        <header class="header page__header">
            <img src="./images/header-logo.svg" alt="Логотип Место" class="header__logo">
            <div class="line"></div>
        </header>

        <main class="content">
            <section class="profile content__section">
                <div class="profile__bio">
                    <img src="./images/profile-avatar.png" class="profile__avatar" alt="Аватар профиля">
                    <div class="profile__info">
                        <div class="profile__name">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"
                                aria-label="изменить информацию о себе в профиле"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button" aria-label="добавить изображение"></button>
            </section>

            <section class="elements content__section">
                <ul class="elements__items"></ul>
            </section>
        </main>

        <footer class="footer page__footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>

    <template class="template">
        <li class="element">
            <div class="element__cover">
                <img src="#" class="element__img" alt="#">
            </div>
            <button class="element__trash-button" type="button" aria-label="удалить каточку"></button>
            <div class="element__caption">
                <h2 class="element__title"></h2>
                <button class="element__like-button" type="button" aria-label="лайкнуть изображение"></button>
            </div>
        </li>
    </template>

    <div class="popup popup_profile_info">
        <div class="popup__container">
            <form class="form form_edit" name="edit-profile" novalidate>
                <h2 class="form__title">Редактировать профиль</h2>
                <fieldset class="form__inputs">
                    <input id="form_edit-name" class="form__input form__input-name" type="text" name="name"
                        minlength="2" maxlength="40" required placeholder="Имя">
                    <span id="form_edit-name-error" class="form__error"></span>
                    <input id="form_edit-about" class="form__input form__input-about" type="text" name="about"
                        minlength="2" maxlength="200" required placeholder="О себе">
                    <span id="form_edit-about-error" class="form__error"></span>
                    <button type="submit" class="form__save-button">Сохранить</button>
                </fieldset>
                <button class="popup__close-button" type="button"
                    aria-label="закрыть окно редактирования информации профиля"></button>
            </form>
        </div>
    </div>

    <div class="popup popup_card_add">
        <div class="popup__container">
            <form class="form form_add" name="add-card" novalidate>
                <h2 class="form__title">Новое место</h2>
                <fieldset class="form__inputs">
                    <input id="form_add-name" class="form__input form__input-card-name" type="text" name="name"
                        minlength="2" maxlength="30" required placeholder="Название">
                    <span id="form_add-name-error" class="form__error"></span>
                    <input id="form_add-about" class="form__input form__input-src" type="url" name="about" required
                        placeholder="Ссылка на картинку">
                    <span id="form_add-about-error" class="form__error"></span>
                    <button type="submit" class="form__save-button">Сохранить</button>
                </fieldset>
                <button class="popup__close-button" type="button"
                    aria-label="закрыть окно добавления новый карточки"></button>
            </form>
        </div>
    </div>

    <div class="popup popup_zoom_img">
        <div class="popup__container">
            <img src="#" class="popup__img" alt="#">
            <h3 class="popup__title">Новое место</h3>
            <button class="popup__close-button" type="button"
                aria-label="закрыть окно приближения изображения карточки"></button>
        </div>
    </div>

    <script src="./scripts/initial-сards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>

</html>
