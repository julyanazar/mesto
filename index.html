<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header page__header">
            <img src="./images/header-logo.svg" alt="Логотип Место" class="header__logo">
            <div class="line"></div>
        </header>

        <main class="content">
            <section class="profile content__section">
                <div class="profile__bio">
                    <img src="./images/profile-avatar.png" class="profile__avatar" alt="Аватар профиля">
                    <div class="profile__info">
                        <div class="profile__name">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"
                                aria-label="изменить информацию о себе в профиле"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button" aria-label="добавить изображение"></button>
            </section>

            <section class="elements content__section">
                <ul class="elements__items"></ul>
            </section>
        </main>

        <footer class="footer page__footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>

    <template class="template">
        <li class="element">
            <div class="element__cover">
                <img src="" class="element__img" alt="">
            </div>
            <button class="element__trash-button" type="button" aria-label="удалить каточку"></button>
            <div class="element__caption">
                <h2 class="element__title"></h2>
                <button class="element__like-button element__like-button_active" type="button"
                    aria-label="лайкнуть изображение"></button>
            </div>
        </li>
    </template>

    <div class="popup popup_profile_info">
        <div class="popup__container">
            <form class="form" name="edit-profile">
                <h2 class="form__title">Редактировать профиль</h2>
                <fieldset class="form__inputs">
                    <input class="form__input form__input-name" type="text" name="name" placeholder="Имя">
                    <input class="form__input form__input-about" type="text" name="about" placeholder="О себе">
                    <button type="submit" class="form__save-button">Сохранить</button>
                </fieldset>
                <button class="popup__close-button" type="button"
                    aria-label="закрыть окно редактирования информации профиля"></button>
            </form>
        </div>
    </div>

    <div class="popup popup_card_add">
        <div class="popup__container">
            <form class="form" name="add-card">
                <h2 class="form__title">Новое место</h2>
                <fieldset class="form__inputs">
                    <input class="form__input form__input-card-name" type="text" name="name" placeholder="Название">
                    <input class="form__input form__input-src" type="text" name="about"
                        placeholder="Ссылка на картинку">
                    <button type="submit" class="form__save-button">Сохранить</button>
                </fieldset>
                <button class="popup__close-button" type="button"
                    aria-label="закрыть окно добавления новый карточки"></button>
            </form>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
