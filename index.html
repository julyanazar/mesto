<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header page__header">
            <img src="./images/header-logo.svg" alt="Логотип Место" class="header__logo">
            <div class="line"></div>
        </header>

        <main class="content">
            <section class="profile content__section">
                <div class="profile__bio">
                    <img src="./images/profile-avatar.png" class="profile__avatar" alt="Аватар профиля">
                    <div class="profile__info">
                        <div class="profile__name">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button"></button>
            </section>

            <section class="elements content__section">
                <ul class="elements__items">
                    <li class="elements__item">
                        <figure class="elements__item-figure">
                            <img src="./images/elements-karachaevsk.jpg" class="elements__item-img"
                                alt="Сентинский храм">
                            <figcaption class="elements__item-text">Карачаевск</figcaption>
                        </figure>
                        <button class="elements__item-like-button elements__item-like-button_active"></button>
                    </li>
                    <li class="elements__item">
                        <figure class="elements__item-figure">
                            <img src="./images/elements-elbrus.jpg" class="elements__item-img" alt="Эльбрус на закате">
                            <figcaption class="elements__item-text">Гора Эльбрус</figcaption>
                        </figure>
                        <button class="elements__item-like-button elements__item-like-button_active"></button>
                    </li>
                    <li class="elements__item">
                        <figure class="elements__item-figure">
                            <img src="./images/elements-dombay.jpg" class="elements__item-img"
                                alt="Горный хребет Домбай">
                            <figcaption class="elements__item-text">Домбай</figcaption>
                        </figure>
                        <button class="elements__item-like-button elements__item-like-button_active"></button>
                    </li>
                    <li class="elements__item">
                        <figure class="elements__item-figure">
                            <img src="./images/elements-elbrus.jpg" class="elements__item-img" alt="Эльбрус на закате">
                            <figcaption class="elements__item-text">Гора Эльбрус</figcaption>
                        </figure>
                        <button class="elements__item-like-button elements__item-like-button_active"></button>
                    </li>
                    <li class="elements__item">
                        <figure class="elements__item-figure">
                            <img src="./images/elements-dombay.jpg" class="elements__item-img"
                                alt="Горный хребет Домбай">
                            <figcaption class="elements__item-text">Домбай</figcaption>
                        </figure>
                        <button class="elements__item-like-button elements__item-like-button_active"></button>
                    </li>
                    <li class="elements__item">
                        <figure class="elements__item-figure">
                            <img src="./images/elements-karachaevsk.jpg" class="elements__item-img"
                                alt="Сентинский храм">
                            <figcaption class="elements__item-text">Карачаево-что-то там лалала</figcaption>
                        </figure>
                        <button class="elements__item-like-button elements__item-like-button_active"></button>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer">
        </footer>
    </div>
</body>

</html>
